on:
  push:
      tags:
        - 'v[0-9]+.[0-9]+.[0-9]+'

name: Create MriDogApp Android Apk Release

jobs:
  build:
    permissions: write-all
    runs-on: windows-latest

    steps:
      - name: Test tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.push.ref }}
        run: |
          $tag=${ref##*/}
          echo $tag
